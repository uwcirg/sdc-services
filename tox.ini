[tox]
envlist = py3
skipdist = True

[testenv]
description = Default testing environment, run pytest suite
deps =
    --requirement=requirements.dev.txt
    pytest-cov
setenv =
    PYTHONPATH = {toxinidir}
    TESTING = true
passenv =
    FLASK_APP
    LANG
    SECRET_KEY
    CI
changedir = tests
commands =
    py.test \
        --cov sdc_services \
        --cov-report xml:"{toxinidir}/coverage.xml" \
    []
